<html ng-app="survey">
  <head>
    <title>Survey</title>
    <script src="lib/angular.js"></script>
    <script src="app.js"></script>
    <script src="controllers/QuestionsController.js"></script>
    <script src="controllers/ResultsController.js"></script>

    <script src="services/SurveyFactory.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
  </head>
  <body>
    <div class="container">
      <div class="row" ng-controller="QuestionsCtrl">
        <div class="col-md-12">

          <form ng-submit='SurveyFactory.addAnswer()' class='form-inline' role='form' ng-show='showVariable'>
            <div class='form-group'>
              <label for="favorite-color">What is your favorite color?</label>
              <input type="text" ng-model="SurveyFactory.favoriteColor" class='form-control' id='favorite-color'>

              <div class='form-group'>
                <label for="favorite-food">What is your favorite food?</label>
                <input type="text" ng-model="SurveyFactory.favoriteFood" class='form-control' id='favorite-food'>

              </div>
              <button class="btn btn-default btn-sm" ng-click='showThankYou()' type='submit'>Answer</button>
            </div>
          </form>
          <button class='btn btn-danger' ng-click='showVariable = false; SurveyFactory.showResults= true' ng-show="SurveyFactory.answersAtFive() && showVariable">Results</button>
          <div class="col-md-12" ng-show="showThankYouVariable">
            <h1>Thank you for your Submission!</h1>
            <button class='btn btn-primary' ng-click='showForm()'>Back</button>
          </div>
        </div>
      </div>

      <div class='row' ng-controller='ResultsCtrl' ng-show="SurveyFactory.showResults">
        <div class='col-md-6'>
          <ul>
            <li ng-repeat='item in answers'>Favorite Color: {{item.favoriteColor}}, Favorite Food: {{item.favoriteFood}}</li>
          </ul>
        </div>
      </div>
    </div>
  </body>
</html>
